<script type="text/javascript">
	(function() {

		const explode_codepoints = (character) => {
			const codepoints = []
			for (let i = 0; i < character.length;)
			{
				const codepoint = character.codePointAt(i)

				// disregard the modifier codepoints
				// &#xFE0E; = 65038
				// &#xFE0F; = 65039
				if (!(codepoint == 65038 || codepoint == 65039))
				{
					codepoints.push(codepoint)
				}

				if (codepoint > 0xffff)
				{
					i += 2
				}
				else
				{
					i += 1
				}
			}
			return codepoints
		}

		const to_html_entity = (character) => {
			return("&#" + character + ";")
		}

		const to_html_entities = (codepoints) => {
			const html_entities = []

			for (let i = 0; i < codepoints.length; i++)
			{
				html_entities.push(to_html_entity(codepoints[i]))
			}

			return html_entities
		}

		const to_html_entities_string = (codepoints) => {
			let html_entities_string = ""

			for (let i = 0; i < codepoints.length; i++)
			{
				html_entities_string += to_html_entity(codepoints[i])
			}

			return html_entities_string
		}

		const to_addition = (codepoints) => {
			let display_string = ""
			for (let i = 0; i < codepoints.length; i++)
			{
				display_string += codepoints[i] + " + "
			}
			return display_string
		}

		const to_addition_inner_html = (codepoints) => {
			let display_string = ""
			for (let i = 0; i < codepoints.length; i++)
			{
				codepoint = codepoints[i]
				switch (codepoint)
				{
					case "&#8205;":
						display_string += "[join] + "
						break
					default:
						display_string += codepoint + " + "
				}
			}
			return display_string
		}

		const to_emoji = (codepoints, codepoints_string) => {
			let display_string = to_addition(codepoints)
			display_string += "&#xFE0F; = "
			display_string += codepoints_string + "&#xFE0F;"
			return display_string
		}

		const to_emoji_inner_html = (codepoints, codepoints_string) => {
			let display_string = to_addition_inner_html(codepoints)
			display_string += "[emoji] = "
			display_string += codepoints_string + "&#xFE0F;"
			return display_string
		}

		const to_text = (codepoints, codepoints_string) => {
			let display_string = to_addition(codepoints)
			display_string += "&#xFE0E; = "
			display_string += codepoints_string + "&#xFE0E;"
			return display_string
		}

		const to_text_inner_html = (codepoints, codepoints_string) => {
			let display_string = to_addition_inner_html(codepoints)
			display_string += "[text] = "
			display_string += codepoints_string + "&#xFE0E;"
			return display_string
		}

		const form = document.getElementById("text-emoji-form")
		const input = document.getElementById("character-input")
		const text_result = document.getElementById("text-result")
		const emoji_result = document.getElementById("emoji-result")
		const text_result_html = document.getElementById("text-result-html")
		const emoji_result_html = document.getElementById("emoji-result-html")

		input.addEventListener("input", () => {
			const character = to_html_entity(input.value)
			const html_entities_string =
				to_html_entities_string(explode_codepoints(input.value))
			const html_entities =
				to_html_entities(explode_codepoints(input.value))
			if (html_entities.length != 0)
			{
				text_result.innerHTML = to_text_inner_html(html_entities, html_entities_string)
				text_result_html.textContent = to_text(html_entities, html_entities_string)
				emoji_result.innerHTML = to_emoji_inner_html(html_entities,
					html_entities_string)
				emoji_result_html.textContent = to_emoji(html_entities, html_entities_string)
			}
			else
			{
				text_result.innerHTML = ""
				emoji_result.innerHTML = ""
				text_result_html.textContent = ""
				emoji_result_html.textContent = ""
			}
		})
	})()

</script>
